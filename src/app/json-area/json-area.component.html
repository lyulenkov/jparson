<div class="json-area" [class]="getMode().mainClass">
  <div class="edit-btn" (click)="changeMode()" title="Toggle edit mode">
    <i class="fa" [class]="getMode().editBtnIconClass"></i>
  </div>
  <textarea [(ngModel)]="json" spellcheck="false"
            class="json-input" placeholder="Input your JSON here"
    >
  </textarea>
  <div class="json-output">
    <app-json-view [json]="parsedJson"></app-json-view>
  </div>
</div>
