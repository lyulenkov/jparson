<div class="json-area" [class]="getMode()">
  <div class="top-panel">
    <div class="btn fa fa-eye" [ngClass]="{'active': isViewMode()}" (click)="changeMode()" title="Toggle edit mode"></div>
  </div>
  <textarea [(ngModel)]="json" spellcheck="false"
            class="json-input" placeholder="Input your JSON here"
    >
  </textarea>
  <div class="json-output">
    <app-json-view [json]="parsedJson"></app-json-view>
  </div>
</div>
