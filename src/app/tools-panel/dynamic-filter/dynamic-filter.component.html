<div class="container">
    <input #inputElement [(ngModel)]="searchValue"
           (keypress)="onKeyPress($event)"
           (ngModelChange)="onValueChange()"
           [ngClass]="{active: searchValue}"
    >
    <label (click)="inputElement.focus()">
        {{label}}
    </label>
    <i class="fa fa-search" *ngIf="!searchValue"></i>
    <i class="clear-button fa fa-close" (click)="clear()" *ngIf="searchValue"></i>
</div>
