<div [ngClass]="['body-wrap', getTheme()]">
  <header>
    <div [ngClass]="{'night-mode-button': true, active: isDarkTheme()}" (click)="toggleTheme()">
      <i class="fa fa-moon-o"></i>
    </div>
  </header>

  <main class="layout">
    <section class="column">
      <json-area></json-area>
    </section>
    <section class="column small">
      <tools-panel></tools-panel>
    </section>
  </main>

  <footer></footer>
</div>
